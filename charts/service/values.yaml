# Default values for service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

service:
  enabled: true
  type: ClusterIP
  ports:
  - name: web
    port: 80
    protocol: TCP
    targetPort: 80
  app: webapp
  selector: {}

ingress:
  enabled: false
  annotations: {}
  hosts: []
  tls: []

certificate:
  enabled: false
  commonName: ""
  secretName: ""
  organization: ""
  dnsNames: []
  issuerRef: {}
