apiVersion: v1
kind: Service
metadata:
  name: {{ include "linuxpenguins-website.fullname" . }}
  labels:
    {{- include "linuxpenguins-website.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
      protocol: TCP
      name: http
  selector:
    {{- include "linuxpenguins-website.selectorLabels" . | nindent 4 }}
